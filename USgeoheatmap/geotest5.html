<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
      <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link href="ghtmp.css" rel="stylesheet">
</head>
<style>
    #loader {
    position: absolute;
    top:35%;
    bottom: 0px;
    left: 35%;
    width:60%;
    height:80%
    }
</style>
<body>

<div id="tutor">
    <a href="geo_heatmap_instructions.pdf" target="_blank" id="pdf">
    <button>Tutorial</button>
    </a>
</div>

<div id="choosefile">
    <label style="color:black; "><b><em>Please choose your file:</em></b></label>
    <br>
    <input type="file" id="myfile" name="myfile" onchange="readfile()">
</div>

<div id="dtndiv">
<p>
   <a href="" id="link" download="image.png">
   <button>Download PNG</button>
   </a>
</p>
<p>
    <button id="download">Download PDF</button>
</p>
</div>

<br>

<div id="Axis" style="width: 20%";>
       <label style="color:black; "><b><em>Value Range</em></b></label>
        <br>
    <div>
        <label for="rmin" style="color:black;">Min</label>
        <input type="text" class="rmin" id="rmin" name="rmin" value="Min?"   minlength="4" maxlength="8" size="5">
        </div>
    <div>
        <label for="rmax" style="color:black;">Max</label>
        <input type="text" class="rmax" id="rmax" name="rmax" value="Max?"   required minlength="4" maxlength="8" size="5">
    </div>

</div>


<form id="pos" style="width: 20%";>
    <label style="color:black;"><b><em>Position:</em></b></label>
    <br>
      <label for="titpos" style="color:black;">Title</label>
   <input type="range" class='titpos' id='titpos' value="100" min='0' max="600" step="3">
</form>


<div id="level" >
    <label style="color:black; "><b><em>Map Type</em></b></label>
    <select class='level' name="texts" >
      <option value="Yes">County Level</option>
      <option value="No">State Level</option>
    </select>
</div>

  <div id="tlab" >
    <label style="color:black; "><b><em>State Label</em></b></label>
    <select class='vls' name="texts" >
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
</div>

<div id="sidebar">
    <div class="colordiv"><b><em>Colors</em></b></div>
    <div class="colordiv" ><img class="colorplate"  id="color1" src="colors/interpolateBlues.PNG"></div>
    <div class="colordiv" ><img class="colorplate"  id="color2" src="colors/interpolateGreens.PNG"></div>
    <div class="colordiv" ><img class="colorplate"  id="color3" src="colors/interpolateOranges.PNG"></div>
    <div class="colordiv" ><img class="colorplate"  id="color4" src="colors/interpolatePurples.PNG"></div>
    <div class="colordiv" ><img class="colorplate"  id="color5" src="colors/interpolateReds.PNG"></div>
    <div class="colordiv" ><img class="colorplate"  id="color6" src="colors/interpolateBrBG.PNG"></div>
    <div class="colordiv" ><img class="colorplate"  id="color7" src="colors/interpolatePiYG.PNG"></div>
    <div class="colordiv" ><img class="colorplate"  id="color8" src="colors/interpolateRdBu.PNG"></div>
    <div class="colordiv" ><img class="colorplate"  id="color9" src="colors/interpolateRdYlGn.PNG"></div>
</div>

<div id="forsvg">
    <svg id="svg" xmlns='http://www.w3.org/2000/svg' viewbox="0 0 1200 800"></svg>
</div>
<div id='loader' ><img src="colors/loader.gif"/></div>


<script src="csvreader.js"></script>
<script src="stateLabel.js"></script>
<script src="geohtmpPlot.js"></script>
<script src="geotest5.js"></script>

</body>
</html>
